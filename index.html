  <div class="container mt-5">
    <h2 class="text-center text-primary">Registration Form</h2>

    <form class="border p-4 shadow-sm bg-light">
         <div class="row">
        <div class="col-6 bg-light p-4">
            <label for="first" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first" placeholder="Enter your first name">
        </div>
        <div class="col-6 bg-light p-4">

        </div>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="Email" class="form-control" id="email" placeholder="Enter your email">
        </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
         <div class="mb-3">
      <input type="checkbox" class="form-check-input" id="terms" required>
      <label for="terms" class="form-check-label">I agree to the terms and conditions</label>
    </div>
        <div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </div>
      </form>
