<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-weidth,initial-scale=1.0">
    <title>Boostrap Assignment</title>
    <link href=""https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">"
    <head>

   <body>
  <div class="container mt-5">
    <h2 class="text-center text-primary">Registration Form</h2>
    <form class="border p-4 shadow-sm bg-light">
        <div class="mb-3">
            <label for="first" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first" placeholder="Enter your first name">
        </div>
        <div class="mb-3">
            <label for="last" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last" placeholder="Enter your last name">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
   

</html>
